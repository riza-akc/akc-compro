<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POLRI KIP 2025 | AKC Production</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fafafa;
      font-family: 'Poppins', sans-serif;
    }
    .gallery-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: var(--space-lg);
      text-align: center;
    }
    .gallery-container h1 {
      margin-bottom: var(--space-md);
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-md);
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 0.8rem;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<!-- Header -->
<header>
  <div class="container header-container">
    <a href="index.html#hero" class="logo">

    <nav class="nav-menu" id="navMenu">
      <ul>  
        <li><a href="our-work.html">Our Work</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#contact" class="btn-nav">Contact</a></li>
      </ul>
    </nav>

    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>

<body>
  <div class="gallery-container">
    <h1>POLRI KIP 2025 | AKC Production</h1>
    <section class="gallery-grid">
      <img src="images/polri-kip-2025/PHOTO-2025-10-15-02-06-08.jpg" alt="">
      <img src="images/polri-kip-2025/PHOTO-2025-10-15-02-06-10.jpg" alt="">
      <img src="images/polri-kip-2025/PHOTO-2025-10-15-02-06-16.jpg" alt="">
      <img src="images/polri-kip-2025/PHOTO-2025-10-15-02-06-2.jpg" alt="">

      <img src="images/polri-kip-2025/PHOTO-2025-10-16-14-52-01.jpg" alt="">
      <img src="images/polri-kip-2025/PHOTO-2025-10-16-15-00-15.jpg" alt="">
