<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg: #5a1530; /* sesuai permintaan */
      --glass: rgba(255,255,255,0.08);
      --glass-2: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.95);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{
      background:var(--bg);
      display:flex;align-items:center;justify-content:center;
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:2rem;
    }

    .card{
      width:100%;max-width:880px;padding:48px;border-radius:20px;
      background:linear-gradient(180deg, rgba(161, 114, 114, 0.04), rgba(255,255,255,0.02));
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      text-align:center;
      backdrop-filter: blur(6px);
    }

    .icon-construct{ 
        width: 256px; /* ubah sesuai kebutuhan */
        height: auto;
        margin: 0 auto 18px;
        display: block;}
    h1{margin:0;font-size:32px;letter-spacing:0.6px}
    p.lead{margin:12px 0 24px;opacity:0.95}

    .socials{display:flex;gap:14px;align-items:center;justify-content:center;margin-top:18px}
    .socials a{display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:10px;background:var(--glass-2);text-decoration:none;color:var(--accent);transition:transform .18s ease, background .18s ease}
    .socials a:hover{transform:translateY(-6px);background:rgba(255,255,255,0.09)}
    .socials svg{width:20px;height:20px}

    .mailto{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:14px}
    .mailto a{color:var(--accent);text-decoration:none;font-weight:600;display:inline-flex;gap:8px;align-items:center;background:transparent;padding:8px 12px;border-radius:999px}
    .mailto svg{width:18px;height:18px}

    .small{margin-top:18px;font-size:12px;opacity:0.9}

    @media (max-width:480px){
      .card{padding:28px;border-radius:16px}
      h1{font-size:24px}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <!-- Construction SVG -->
    <img src="images/logo-akc.png" alt="Logo" class="icon-construct">

    <h1>Under Construction</h1>
    <p class="lead">Kami sedang membangun sesuatu yang keren. Kembali sebentar lagi â€” terima kasih atas kesabaranmu!</p>
